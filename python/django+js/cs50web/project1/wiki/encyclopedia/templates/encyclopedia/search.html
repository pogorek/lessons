{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_search }} - Search results
{% endblock %}

{% block body %}
    <h1>Search results for: {{ entry_search }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% empty %}
            <h3>No results</h3>
        {% endfor %}
    </ul>

{% endblock %}
