{% extends "layout.html" %}

{% block title %}Add Category{% endblock %}

{% block body %}

{% if user.is_authenticated %}
<h1>Add Category...</h1>
<br /><br />
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Category</button>
    </form>
</div>
{% else %}

You are not logged in.

{% endif %}

{% endblock %}
